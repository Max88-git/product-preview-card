<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card flex-container">
    <div class="flex-left">
      <img class="card-img" src="images/image-product-desktop.jpg" alt="Product shot of CHANEL bottle.">
    </div>
    <div class="flex-right">
      <div class="card-body">
        <p class="card-type">PERFUME</p>
        <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h4>$149.99</h4>
          <del>$169.99</del>
        </div>
        <button><img src="images/icon-cart.svg" alt="Icon cart">Add to Cart</button>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.maxlockwood.uk/">Max Lockwood</a>.
  </div> -->
</body>

</html>
